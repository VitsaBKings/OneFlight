<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>user_signup</title>
    <link rel="stylesheet" href="css/style1.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="register-container" id="register">
            <form action="../view/signup" method="post">
                <h1>Sign Up</h1>
                <div class="names">
                    <div class="input-box">
                        <label> First Name </label><br>
                        <input type="text" class="field" placeholder="First name" name="firstName">
                    </div>

                    <div class="input-box">
                        <label> Middle Name </label><br>
                        <input type="text" class="field" placeholder="Middle name" name="middleName">
                    </div>

                    <div class="input-box">
                        <label> Last Name </label><br>
                        <input type="text" class="field" placeholder="Last name" name="lastName">
                    </div>
                </div>

                <div class="columntwo">
                    <div class="input-box">
                        <label> Email </label><br>
                        <input type="email" class="field" placeholder="Email" name="email">
                    </div>

                    <div class="input-box">
                        <label> Birthday </label><br>
                        <input type="date" class="field" name="birthday">
                    </div>
                </div>

                <div class="input-box">
                    <label> Phone No. </label><br>
                    <input type="tel" class="field" placeholder="(XXX)XXXXXXX" name="phoneNumber">
                </div>

                <div class="input-box">
                    <label> Password </label><br>
                    <input type="password" class="field" placeholder="Password" name="password">
                </div>

                <div class="submitbtn">
                    <input type="submit" class="submit" value="Register">
                </div>

                <div class="create-account">
                    <span>Already have an account? <a href="./login.html">Log In</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
