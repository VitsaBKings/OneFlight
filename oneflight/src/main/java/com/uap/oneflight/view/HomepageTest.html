<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE FLIGHT - FLIGHT SEARCH</title>
    <link rel="stylesheet" href="css/style3.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
</head>

<body>
    <!-- PUT LINKS OF THE FILES HERE -->
    <div class="taskbar">
        <div>
            <span><a href="./UserAdmintest.html">User Administration</a></span>
        </div>

        <header>
            <h1>OneFlight Air</h1>
        </header>

        <div>
            <span><a href="./login.html">Log Out</a></span>
        </div>
    </div>


    <div class="wrapper">
        <div class="register-container" id="register">
            <form action="">
                <h1>OneFlight Flight Search</h1>

                <div class="input-box">
                    <label> Preferred Airline </label><br>
                    <select class="field">
                        <option value="" disabled selected>Select Airline</option>
                        <option value="airline1">Airline 1</option>
                        <option value="airline2">Airline 2</option>
                        <option value="airline3">Airline 3</option>
                    </select>
                </div>

                <div class="input-box">
                    <label> Trip Type </label><br>
                    <select class="field">
                        <option value="" disabled selected>Select Trip Type</option>
                        <option value="round">Round Trip</option>
                        <option value="one-way">One Way</option>
                    </select>
                </div>

                <div class="originDestination"> <!-- PUT COUNTRIES HERE -->
                    <div class="input-box">
                        <label> Origin </label><br>
                        <input type="text" class="field" placeholder="From">
                    </div>

                    <div class="input-box image-box">
                        <img src="arrow.png" alt="Icon" class="icon">
                    </div>

                    <div class="input-box">
                        <label> Destination </label><br>
                        <input type="text" class="field" placeholder="To">
                    </div>
                </div>


                <div class="dateDiv">
                    <div class="input-box">
                        <label> Departure Date </label><br>
                        <input type="date" class="field" placeholder="Departure Date">
                    </div>

                    <div class="input-box">
                        <label> Return Date </label><br>
                        <input type="date" class="field" placeholder="Return Date">
                    </div>
                </div>

                <div class="input-box">
                    <label> Passenger Count </label><br>
                    <input type="number" class="field" placeholder="Number of Passengers" min="1">
                    <br>
                </div>

                <div class="filters">
                    <label> Filters / Result Modifiers </label><br>
                    <input type="checkbox" id="lowest-price" name="lowest-price">
                    <label for="lowest-price">Lowest Price First</label><br>
                    <input type="checkbox" id="no-connecting-flight" name="no-connecting-flight">
                    <label for="no-connecting-flight">Do not allow connecting flight</label>
                </div>


                <div class="submitbtn">
                    <input type="Submit" class="submit" value="Search Flights">
                </div>

            </form>
        </div>
    </div>

    <script>
        // Jethro and Jules, put your backend for the logic here :))
        const supportedAirlines = ['BR', 'PR', 'CX', 'VN', 'KE', 'NH', 'OZ', 'ZP', '2P', 'JX'];
        const supportedCountries = ['Country1', 'Country2', 'Country3'];

        function populateOptions(selectId, options) {
            const select = document.getElementById(selectId);
            select.innerHTML = '';
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        populateOptions('preferredAirline', supportedAirlines);
        populateOptions('originCountry', supportedCountries);

        function populateDestinationCountries() {
            const originCountry = document.getElementById('originCountry').value;
            const preferredAirline = document.getElementById('preferredAirline').value;
            // Jethro and Jules, put your backend for the logic here :))
            const destinationCountries = ['Destination1', 'Destination2', 'Destination3'];
            populateOptions('destinationCountry', destinationCountries);
        }

        document.getElementById('originCountry').addEventListener('change', populateDestinationCountries);
        document.getElementById('preferredAirline').addEventListener('change', populateDestinationCountries);

        function searchFlights() {
            // Jethro and Jules, put your backend for the logic here :))
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const table = document.createElement('table');
            const headerRow = table.insertRow();
            const headers = ['Flight Number', 'Departure Time', 'Arrival Time', 'Price'];
            headers.forEach(headerText => {
                const header = document.createElement('th');
                header.textContent = headerText;
                headerRow.appendChild(header);
            });

            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            cell1.textContent = '123';
            const cell2 = row.insertCell(1);
            cell2.textContent = '12:00 PM';
            const cell3 = row.insertCell(2);
            cell3.textContent = '3:00 PM';
            const cell4 = row.insertCell(3);
            cell4.textContent = '$300';

            resultsDiv.appendChild(table);
        }
    </script>

</body>

</html>
