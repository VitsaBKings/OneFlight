<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Reservation</title>
  <link href='https://fonts.googleapis.com/css?family=Rubik-bold' rel='stylesheet'>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-weight: bold;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-family: 'Rubik', sans-serif;
      font-weight: bold;
    }

    main {
      margin: 20px;
      font-family: 'Rubik', sans-serif;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-family: 'Rubik', sans-serif;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-family: 'Rubik', sans-serif;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-family: 'Rubik', sans-serif;
    }

    button:hover {
      background-color: #2980b9;
      font-family: 'Rubik', sans-serif;
    }
  </style>
</head>
<body>

  <header>
    <h1>Flight Reservation</h1>
  </header>

  <main>
    <form id="flightReservationForm">
      <label for="loggedInUser">Logged In User:</label>
      <input type="text" id="loggedInUser" disabled>
      
      <input type="checkbox" id="bookingForSomeone" onchange="toggleBookingForSomeone()"> 
      <label for="bookingForSomeone">I am booking for someone</label>

      <label for="travelerName">Traveler Name:</label>
      <input type="text" id="travelerName">

      <label for="flightDate">Flight Date:</label>
      <input type="date" id="flightDate">

      <button type="button" onclick="submitReservation()">Submit Reservation</button>
    </form>
  </main>

  <script>
    function toggleBookingForSomeone() {
      const travelerNameInput = document.getElementById('travelerName');
      travelerNameInput.disabled = !travelerNameInput.disabled;
    }

    function submitReservation() {
      // Jethro and Jules, put your backend for the logic (handling reservation submission) here :))
      alert('Reservation submitted successfully!');
    }
  </script>

</body>
</html>
