<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Administration</title>
    <link rel="stylesheet" href="css/style2.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
</head>

<body>
    <header>
        <h1>User Administration</h1>
    </header>
    <div class="wrapper">
        <div class="AirlineConfig">
            <div class="wrapconf">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Activation</th>
                            <th>Assign Role</th>
                        </tr>
                    </thead>
                    <tbody id="userList">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Jules anbd Jethro, replace this with all the dynamic data backend wise:))
        const users = [
            { username: 'JohnDoe', role: 'GUEST', isActive: true },
            { username: 'Admin123', role: 'ADMIN', isActive: true },
        ];

        function displayUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>
                        <button onclick="toggleUserActivation('${user.username}')">
                            ${user.isActive ? 'Deactivate' : 'Activate'}
                        </button>
                    </td>
                    <td>
                        <select onchange="assignUserRole('${user.username}', this.value)">
                            <option value="ADMIN" ${user.role === 'ADMIN' ? 'selected' : ''}>Admin</option>
                            <option value="GUEST" ${user.role === 'GUEST' ? 'selected' : ''}>Guest</option>
                        </select>
                    </td>
                `;
                userList.appendChild(row);
            });
        }

        function toggleUserActivation(username) {
            const user = users.find(u => u.username === username);
            user.isActive = !user.isActive;
            displayUsers();
        }

        function assignUserRole(username, role) {
            const user = users.find(u => u.username === username);
            user.role = role;
            displayUsers();
        }

        displayUsers();
    </script>

</body>

</html>
