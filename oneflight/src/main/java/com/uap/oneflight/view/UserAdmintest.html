<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1,
        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 3px;
        }

        button:hover {
            background-color: #2980b9;
        }

        select {
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>

<body>

    <h1>User Administration</h1>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Activation</th>
                <th>Assign Role</th>
            </tr>
        </thead>
        <tbody id="userList">
            <!-- User data will be dynamically populated here -->
        </tbody>
    </table>

    <script>
        // Example data, replace with dynamic data from your backend
        const users = [
            { username: 'JohnDoe', role: 'GUEST', isActive: true },
            { username: 'Admin123', role: 'ADMIN', isActive: true },
        ];

        // Function to display users in the table
        function displayUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>
                        <button onclick="toggleUserActivation('${user.username}')">
                            ${user.isActive ? 'Deactivate' : 'Activate'}
                        </button>
                    </td>
                    <td>
                        <select onchange="assignUserRole('${user.username}', this.value)">
                            <option value="ADMIN" ${user.role === 'ADMIN' ? 'selected' : ''}>Admin</option>
                            <option value="GUEST" ${user.role === 'GUEST' ? 'selected' : ''}>Guest</option>
                        </select>
                    </td>
                `;
                userList.appendChild(row);
            });
        }

        // Function to toggle user activation
        function toggleUserActivation(username) {
            const user = users.find(u => u.username === username);
            user.isActive = !user.isActive;
            displayUsers();
        }

        // Function to assign user role
        function assignUserRole(username, role) {
            const user = users.find(u => u.username === username);
            user.role = role;
            displayUsers();
        }

        // Initial display
        displayUsers();
    </script>

</body>

</html>
